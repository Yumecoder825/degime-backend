<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName ik1-129-71227.vs.sakura.ne.jp
    ServerAlias www.ik1-129-71227.vs.sakura.ne.jp
    DocumentRoot /var/www/wordpress


   <Location /api>
      ProxyPass http://127.0.0.1:3001/api
      ProxyPassReverse http://127.0.0.1:3001/api
   </Location>

   <Location /socket.io>
      ProxyPass http://127.0.0.1:3002/socket.io
      ProxyPassReverse http://127.0.0.1:3002/socket.io
   </Location>

   <Location /storage/public>
      ProxyPass http://127.0.0.1:3001/storage/public
      ProxyPassReverse http://127.0.0.1:3001/storage/public
   </Location>

    <Directory /var/www/wordpress/>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.ik1-129-71227.vs.sakura.ne.jp [OR]
RewriteCond %{SERVER_NAME} =ik1-129-71227.vs.sakura.ne.jp
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
